baseurl = "https://recyclebin.zip/"
languageCode = "en-us"
theme = "terminal"
ignoreLogs = ['warning-goldmark-raw-html']
pagination.pagerSize = 5


[params]
  contentTypeName = "posts"
  themeColor = "purple"
  showMenuItems = 4
  fullWidthTheme = false
  centerTheme = false
  showLastUpdated = false


[languages]
  [languages.en]
    languageName = "English"
    title = "Recyclebin.zip"

    [languages.en.params]
      subtitle = "Recyclebin.zip - a garbage blog on a garbage gTLD"
      owner = ""
      keywords = ""
      copyright = ""
      menuMore = "Show more"
      readMore = "Read more"
      readOtherPosts = "Read other posts"
      newerPosts = "Newer posts"
      olderPosts = "Older posts"
      missingContentMessage = "Page not found..."
      missingBackButtonLabel = "Back to home page"
      minuteReadingTime = "min read"
      words = "words"

      [languages.en.params.logo]
        logoText = "Recyclebin.zip"
        logoHomeLink = "/"

    [languages.en.menu]
        [[languages.en.menu.main]]
        identifier = "posts"
        name = "Posts"
        url = "/posts"
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"
      [[languages.en.menu.main]]
        identifier = "rss"
        name = "RSS"
        url = "/posts/index.xml"